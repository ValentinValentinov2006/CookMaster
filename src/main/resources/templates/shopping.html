<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/shopping.css">
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Shopping List</title>
</head>
<body>
<header>
    <h1>CookMaster</h1>
    <h2>Shopping List</h2>
</header>

<main>
    <div class="wrapper-card">
        <div class="wrapper-shopping">
            <!-- Извеждаме всички магазини като карти -->
            <div th:each="store : ${stores}" class="dish-card">
                <h4 th:text="${store.name}">Store Name</h4>

                <div class="store-info">
                    <p><strong>Store:</strong> <span th:text="${store.name}"></span></p>
                    <p><strong>Address:</strong> <span th:text="${store.address}"></span></p>
                    <p><strong>Phone:</strong> <span th:text="${store.phone}"></span></p>
                </div>


                <ul id="ingredients-list">
                    <th:block th:each="ingredient : ${store.ingredients}">
                        <li th:text="${ingredient.name}">Ingredient</li>
                    </th:block>
                    <li th:if="${#lists.isEmpty(store.ingredients)}">No ingredients available</li>
                </ul>

                <div class="actions">
                    <button id="mark-bought" onclick="markAsBought()">Bought</button>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    function markAsBought() {
        alert("Item marked as bought!");
    }
</script>

</body>
</html>
