<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dish Requirement</title>
    <style>
        body {
            margin: 0;
            padding: 0;

            text-align: center;
            background: linear-gradient(150deg, #ff4d4d, #ff884d);
            font-family: Arial, sans-serif;

        }

            font-size: 18px;

            padding: 10px 20px;

            background: white;

        .btn:hover {
            background: #ffcccc;
        }

<div class="container">
    <h1>Oops! You Need More Dishes</h1>
