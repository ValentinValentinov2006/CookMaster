<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Store</title>
    <link rel="stylesheet" type="text/css" href="/css/store.css">
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

<header>
    <h1>CookMaster</h1>
    <h2>Create Store</h2>
</header>

<main>
    <div class="card">
        <div class="img-wrapper">
            <img src="https://cdn-icons-png.flaticon.com/512/1795/1795901.png" alt="" id="icon">
        </div>
        <div class="shop-info">
            <div class="input-row">
                <label for="name">Store Name:</label>
                <input type="text" id="name" placeholder="Enter store name">
            </div>
            <div class="input-row">
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Enter store address">
            </div>
            <div class="input-row">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" placeholder="Enter phone number">
            </div>
            <div class="input-row">
                <label for="notes">Notes:</label>
                <input type="text" id="notes" placeholder="Additional notes (optional)">
            </div>
            <div class="button-group">
                <button class="save-btn" onclick="saveStore()">Save Store</button>
                <button class="cancel-btn" onclick="cancelStore()">Cancel</button>
            </div>
        </div>
    </div>
</main>

<script>
    function saveStore() {
        const name = document.getElementById('name').value;
        const address = document.getElementById('address').value;
        const phone = document.getElementById('phone').value;
        const notes = document.getElementById('notes').value;

        if (name) {

            console.log('Store Saved:', { name, address, phone, notes });
            alert('Store saved successfully!');

        } else {
            alert('Please fill in all required fields!');
        }
    }

    function cancelStore() {
        document.getElementById('name').value = '';
        document.getElementById('address').value = '';
        document.getElementById('phone').value = '';
        document.getElementById('notes').value = '';
    }
</script>

</body>

</html>
