<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  type="text/css" href="/css/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Log In</title>
</head>

<body>
<header>
    <h1>CookMaster</h1>
</header>
<main>
    <div class="form-wrapper">
        <h2> Log In</h2>


        <form th:action="@{/login}" th:method="POST" th:object="${loginRequest}">
            <div class="wrapper-row">
                <label for="email">Email</label>
                <input type="email" id="email" name="email"
                    th:field = "*{email}"   >
                <small class="alert-warning" th:if="${errorMessage}" th:text="${errorMessage}"></small>
            </div>

            <div class="wrapper-row">
                <label for="password">Password</label>
                <input type="password" id="password" name="password"
                       th:field = "*{password}" >
                <small class="alert-warning" th:if="${errorMessage}" th:text="${errorMessage}"></small>
            </div>

            <div class="wrapper-btn">
                <button type="submit" class="submit-btn">Log In</button>
            </div>
        </form>

        <div class="account-check">
            <p>Don't have an account? <a href="/signup">Sign up here</a></p>
        </div>
    </div>
</main>
<footer></footer>
</body>

</html>
